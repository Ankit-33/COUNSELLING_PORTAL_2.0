<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FACULTY SESSION SELECTION</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(45deg, #2fb3c0, #3197f0);
    }
    .header h1 {
      margin: 0;
      font-size: 32px;
      text-align: center;
    }
    .container {
      margin: auto;
      max-width: 1000px;
      padding: 40px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin: 0;
      margin-top: 40px;
      color: #0c0355;
      font-size: 28px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      margin-top: 40px;
      margin-bottom: 80px;
    }
    .form-group {
      flex-basis: calc(50% - 10px);
      margin-right: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #0c0355;
      font-weight: bold;
      font-size: 20px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    button[type="submit"] {
      background-color: #2fb3c0;
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FACULTY SESSION SELECTION</h1>
    </div>
    <h2>Please fill out the form below to register for a faculty session:</h2>
    <form>
      <div class="form-group">
        <label for="day">Day</label>
        <select id="day" name="day">
          <option value="">Please select</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
        </select>
      </div>
      <div class="form-group">
          <label for="timing">Timing:</label>
          <select id="timing" name="timing">
          <option value="9am-10am">9am-10am</option>
          <option value="10am-11am">10am-11am</option>
          <option value="11am-12pm">11am-12pm</option>
          <option value="12pm-1pm">12pm-1pm</option>
          <option value="1pm-2pm">1pm-2pm</option>
          <option value="2pm-3pm">2pm-3pm</option>
          <option value="3pm-4pm">3pm-4pm</option>
          <option value="4pm-5pm">4pm-5pm</option>
          </select>
          </div>
          <div class="form-group">
          <label for="message">Additional Message:</label>
          <textarea id="message" name="message"></textarea>
          </div></form>
          <form action="file:///Users/ankitsinghdasauni/Desktop/sepm/done.html">
          <button type="submit">Submit</button>
          </form>
          </div>
          </div>
          </body>
          </html>
